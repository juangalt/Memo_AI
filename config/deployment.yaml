database:
  journal_mode: wal
  max_connections: 10
  retry_attempts: 3
  timeout: 30
  type: sqlite
  url: sqlite:///data/memoai.db
environment:
  default_env: production
  env_specific_settings:
    development:
      debug_mode: true
      log_level: DEBUG
      mock_responses: true
    production:
      debug_mode: false
      log_level: INFO
      mock_responses: false
    staging:
      debug_mode: true
      log_level: INFO
      mock_responses: false
  supported_envs:
  - development
  - production
  - staging
frontend:
  backend_url: https://localhost
  debug_console_log_limit: 50
  default_response_time: 1000
  llm_timeout_expectation: 15
  session_refresh_interval: 60
  session_warning_threshold: 10
traefik:
  admin_email: admin@example.com
  dashboard_enabled: true
  dashboard_path: /dashboard
  domain: localhost
  rate_limit_average: 100
  rate_limit_burst: 200
