authentication_methods:
  admin_authentication:
    brute_force_threshold: 3
    brute_force_window: 300

security_settings:
  csrf_protection:
    enabled: true
    token_length: 32
    token_expiry: 3600
    header_name: "X-CSRF-Token"
    
  rate_limiting:
    enabled: true
    requests_per_session_per_hour: 20
    requests_per_admin_per_hour: 100
    global_requests_per_hour: 1000
    rate_limit_window: 3600
    
  input_validation:
    max_username_length: 50
    min_username_length: 3
    username_allowed_chars: "a-zA-Z0-9_-"
    max_password_length: 128
    min_password_length: 8
    password_requirements:
      - "At least one uppercase letter"
      - "At least one lowercase letter"
      - "At least one digit"
      - "At least one special character"
      
  data_protection:
    encrypt_sensitive_data: true
    hash_passwords: true
    salt_rounds: 12
    session_data_encryption: true
    audit_logging: true
    validate_session_integrity: true
    encryption_key_rotation_days: 90
    secure_session_storage: true

session_management:
  session_token_length: 32
  session_token_alphabet: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
  session_expiry: 3600
  session_refresh_threshold: 300
  session_refresh_extension: 3600
  session_max_active: 5
  session_max_per_user: 3
  session_max_per_ip: 10
  session_max_total: 1000
  session_cleanup_interval: 3600
  session_cleanup_batch_size: 100
  session_cleanup_max_age: 86400
  session_cleanup_enabled: true
